<html>
    <head>
        <title>Opacity Demo</title>
        <style>
            /* General styling for div elements */
            div {
                background-color: darkgreen;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                color: white;
                font-size: 18px;
                text-align: center;
            }
            /* Different opacity levels */
            div.first {
                opacity: 0.1;
            }
            div.second {
                opacity: 0.3;
            }
            div.third {
                opacity: 0.6;
            }
            div.forth {
                opacity: 1;
            }
            /* Page title styling */
            h1 {
                text-align: center;
                color: darkblue;
            }
        </style>
    </head>
    <body>
        <h1>Opacity Property</h1>

        <!-- Div with opacity 0.1 -->
        <div class="first">
            <p>Opacity 0.1</p>
        </div>

        <!-- Div with opacity 0.3 (typo fixed in closing </p> tag) -->
        <div class="second">
            <p>Opacity 0.3</p>
        </div>

        <!-- Div with opacity 0.6 -->
        <div class="third">
            <p>Opacity 0.6</p>
        </div>

        <!-- Div with default opacity (1.0) -->
        <div class="forth">
            <p>Opacity 1 - Default</p>
        </div>
    </body>
</html>
